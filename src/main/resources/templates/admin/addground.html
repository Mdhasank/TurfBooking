<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container mt-4">
			<div class="row mb-4 ">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4 mt-3 mb-2 Main text-dark">
							<p class="fs-3 text-white">Add Ground</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-light fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form th:action="@{/admin/saveGround}" method="post" enctype="multipart/form-data">
								<div class="mb-3">
									<input type="text" name="name" class="form-control"
										placeholder="Enter Ground Name" required />
								</div>
								<div class="mb-3">
									<textarea name="description" id="" rows="1" class="form-control"
										placeholder="Enter Ground Description" required></textarea>
								</div>
								<div class="row">
									<div class="col">
										<input type="number" name="width" class="form-control"
											placeholder="Enter Ground Width" required>
									</div>

									<div class="col">
										<input type="number" name="length" class="form-control"
											placeholder="Enter Ground Length" required>
									</div>

								</div>
								<div class="row mt-2 ">
									<div class="col">
										<input type="number" name="height" class="form-control"
											placeholder="Enter Ground Height" required>
									</div>

									<div class="col">
										<input type="text" name="price" class="form-control"
											placeholder="Enter Ground Price" required>
									</div>
								</div>
								<div class="row mt-4 ">
									<div class="col">
										<label>Status</label>

										<div class="form-check">
											<input class="form-check-input" type="radio" checked value="true"
												name="isActive" id="flexRadioDefault1">
											<label class="form-check-label" for="flexRadioDefault1">
												Active </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="isActive" value="false"
												id="flexRadioDefault2"> <label class="form-check-label"
												for="flexRadioDefault2">
												InActive </label>
										</div>
									</div>
									<div class="col">
										<select name="category" class="form-control" required>
											<option disabled selected>select category</option>
											<option th:each="c:${allCategory}" >[[${c.name}]]</option>
										</select>
									</div>
								</div>



								<div class="mb-3 mt-2">
									<input type="file" name="file" class="form-control"
										placeholder="Enter Product Image" required />
								</div>
								<div class="text-center">
									<button class="btn btn-outline-success w-100 ">Add Ground</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
