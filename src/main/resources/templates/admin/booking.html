<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section style="height: 530px;">
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header fs-4 text-center Main text-white rounded">
							<p class="fs-4 pt-2">View All Booking</p>

						</div>
						<div class="card-body">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Ground</th>
										<th scope="col">Ground Name</th>
										<th scope="col">Booking Id</th>
										<th scope="col">Booking Date</th>
										<th scope="col">Booking Time Slot</th>
										<th scope="col">Amount</th>
										<th scope="col">Payable Mode</th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="book, b:${allBookings}">
										<th scope="row">1</th>
										<td>[[${book.name}]]</td>
										<td>TId[[${book.id}]]</td>
										<td>[[${book.date}]]</td>
										<td>[[${book.slot}]]</td>
										<td>[[${book.paymentType}]]</td>
										<td>[[${book.payNow}]]</td>

									</tr>

								</tbody>
							</table>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
